<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>exercise</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	
<div class="container">
	<details ontoggle="message()">
		<summary>INSTRUCTIONS</summary>
		<i>ENTER TWO NUMBERS THEN FIND ITS SUM</i>

	</details>
</div>
<br>

<form>
<label>Enter the first number</label>
<input type="number" id="num1" placeholder="TYPE HERE">

</form>

<br>

<form>
<label>Enter the SECOND number</label>
<input type="number" id="num2" placeholder="TYPE HERE">
<button type="submit" onmouseover="plus()"> plus </button>
<button type="submit" onmouseover="minus()"> minus </button>

<span> <h1 id="result"> answer </h1></span>


</form>

<script>

function message(){
 alert("try it");
}
function plus(){
var add1 =document.getElementById("num1").value;
var add2 =document.getElementById("num2").value;
var sum =Number(add1) + Number(add2);

document.getElementById('result').innerHTML = 'Answer is' + '' + sum;

}

</script>


<script>

function message(){
 alert("try it");
}
function minus(){
var minus1 =document.getElementById("num1").value;
var minus2 =document.getElementById("num2").value;
var difference =Number(minus1) - Number(minus2);

document.getElementById('result').innerHTML = 'Answer is' + '' + difference;

}

</script>







</body>
